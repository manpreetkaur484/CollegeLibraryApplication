<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Books</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/add.css" th:href="@{/css/add.css}" />
</head>
<body>
	<div id="heading">
		<h1>Add Books</h1>
	</div>
	<div id="form">
		<form action="/add" method="GET" name="form" id="formtext">
		
			<input type="hidden" name="location" th:value="${location}" /> 
			
			<label for="title">Title</label> 
			<input type="text" name="title" id="title" required title="Please fill the title of the book" placeholder="Enter title here" /> 
				
			<label for="author">Author</label>
			<input type="text" name="author" id="author" required title="Please fill author's name" placeholder="Enter auhtor name here" /> 
			
			<label for="price">Price</label>
			<input type="text" name="price" id="price" required min="0" title="Please enter valid price" placeholder="Enter price here" />
			
			 <label for="inventory">Quantity</label> 
			 <input type="number" name="inventory" id="inventory" required title="Please enter number only" placeholder="Enter quantity here" />

			<label for="course1">Course1</label>
			 <input type="text" name="course1" id="course1" required title="Please fill related course list" placeholder="Enter first course here" /> 
			 
			 <label for="course2">Course2</label>
			<input type="text" name="course2" id="course2" title="Please fill related course list" placeholder="Enter second course here" /> 
			
			<label for="course3">Course3</label>
			<input type="text" name="course3" id="course3" title="Please fill related course list" placeholder="Enter third course here" /> 
			
			<label for="course4">Course4</label>
			<input type="text" name="course4" id="course4" title="Please fill related course list" placeholder="Enter fourth course here" />

			<div id="send">
				<input type="submit" value="Add Book" />
			</div>
		</form>
		<div id="view">
			<form method="get" action="/view">
				<input id="vb" type="Submit" value="View Books" />
			</form>
		</div>

		<div id="search">
			<form method="get" action="/searchPage">
				<input id="sb" type="SUBMIT" value="Search Books" />
			</form>
		</div>

		<div id="home">
			<form method="get" action="/">
				<input type="SUBMIT" value="Go to Home" />
			</form>
		</div>

	</div>
</body>
</html>
